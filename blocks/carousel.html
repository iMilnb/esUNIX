<div id="carousel-esunix" class="carousel slide" data-ride="carousel" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-esunix" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-esunix" data-slide-to="1"></li>
    <li data-target="#carousel-esunix" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="media/images/aws_infra.jpg" alt="AWS architecture">
      <div class="carousel-caption">
      {{ slide_aws }}
      </div>
    </div>
    <div class="item">
      <img src="media/images/whiteboard-custom.png" alt="Custom infrastructures">
      <div class="carousel-caption">
      {{ slide_consulting }}
      </div>
    </div>
    <div class="item">
      <img src="media/images/cloud-automation.jpg" alt="Cloud automation">
      <div class="carousel-caption">
      {{ slide_automation }}
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-esunix" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-esunix" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
