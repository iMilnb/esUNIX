<div class="col-md-12">
  <div class="col-md-6">
    <p class="lead fa fa-quote-left fa-3x fa-pull-left"
     ng-bind-html="md.cite_welcome"></p>
    <span ng-bind-html="md.welcome"></span>
    <p ng-bind-html="goals"></p>
    <ul class="fa-ul" style="margin-left: 50px; padding: 5px;">
      <li><i class="fa-li fa fa-money"></i>{{ roi }}</li>
      <li><i class="fa-li fa fa-ship"></i>{{ delivery }}</li>
      <li><i class="fa-li fa fa-area-chart"></i>{{ reports }}</li>
    </ul>
  </div>
  <div class="col-md-6" ng-include="'blocks/carousel.html'"></div>
</div>
<div class="col-md-12 upmargin">
  <div class="col-md-4" ng-repeat="cat in ['history', 'expertise', 'examples']">
    <img class="center-block" ng-src="{{ 'media/images/' + cat + '.png' }}" />
    <h3 class="text-center">{{ cat }}</h3>
    <span ng-bind-html="md[cat]"></span>
  </div>
</div>
