md_devops: |
  ¿Qué es el DevOps? para ponerlo simple, DevOps significa [R.O.I.][1], los días
  de la infraestructura mutable se han ido. Con las infraestructuras de nube y
  las instancias efimeras, las plataformas inmutables son la nueva norma.
  Prepárate para dejar de lado el caos y entrar en el mundo de la predicción.

  Sin embargo, la integración continua no es tan fácil como un `git pull`,
  debe haber estrategia, conocimiento y control.

  ¿Como le puede ayudar _esUNIX_?

  <ul class="fa-ul skillsitems unixskills">
    <li><i class="fa-li fa fa-lightbulb-o"></i>¿Tienes una infraestructura
    en mente y necesitas la ayuda de un **profesional experimentado** para que
    suceda?</li>
    <li><i class="fa-li fa fa-stethoscope"></i>Su plataforma está lista y
    funcionando, pero necesitaría una **auditoría** para asegurar su viabilidad
    o necesita un ojo externo para averiguar qué está causando esas
    ralentizaciones?</li>
    <li><i class="fa-li fa fa-gear"></i>Lo construisteis todo vosotros mismos,
    pero de una manera antigua, pieza por pieza no pensando realmente en la
    **industrialización**?</li>
    <li><i class="fa-li fa fa-bug"></i>¿**Depurar** un script existante,
    un programa, componentes o mecanismos de desarollo?  </li>
    <li><i class="fa-li fa fa-graduation-cap"></i>¿A la mejor necesita
    **entrenamiento** con estas nuevas tecnologías que que quiere utilizar
    en su proyecto?</li>
  </ul>

  Conocemos Linux, conocemos UNIX, somos administradores de sistemas y
  desarrolladores expertos ¡somos los **DevOps en stamina**!  Podemos ayudarle
  en todas esas áreas de una manera profesional y progresiva, confíe en nosotros
  para ser su guía.

