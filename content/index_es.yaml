md_history: |
  En _esUNIX_ nos gustan los sistemas UNIX y Linux. Desde mas de 15+ años hemos
  trabajado con entornos UNIX y Linux como [Debian][1] GNU/Linux,
  [RedHat][2], [NetBSD][3], [FreeBSD][4], [OpenBSD][5], o [Solaris][6]
  y derivativos de [SunOS][7]. Tenemos una gran experiencia en la arquitectura
  de estos sistemas operativos y los utilizamos en plataformas escalables.

  No sólo tenemos un conocimiento profundo de estos sistemas sino también
  participamos en sus evoluciónes mediante la programación de algunos
  componentes o proporcionando documentación completa sobre sus propiedades.

