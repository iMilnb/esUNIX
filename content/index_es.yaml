md_devops: |
  What is DevOps? Long story short, DevOps means [R.O.I.][1], the days of the
  mutable infrastructure are gone. With cloud infrastructure and moreover
  ephemeral instances, immutable platforms are the new norm. Get ready to
  put aside chaos and enter the world of predictivity.

  Yet, continuous integration is not as easy as a `git pull`, there must be
  strategy, knowledge and control.

  How does _esUNIX_ fit in? Simple answer: we've been working for all of those.

  <ul class="fa-ul skillsitems unixskills">
    <li><i class="fa-li fa fa-lightbulb-o"></i>Got an infrastructure in mind
    and need the help of an **experienced professional** to make it happen?</li>
    <li><i class="fa-li fa fa-stethoscope"></i>Your platform is up and
    running, but either you'd need an **audit** to ensure its viability or you
    need an external eye to find out what's causing those slowdowns?</li>
    <li><i class="fa-li fa fa-gear"></i>You built it all by yourselves, but in
    an old fashion way, piece by piece not really thinking about
    **industrialization**?</li>
    <li><i class="fa-li fa fa-bug"></i>**Debug** an existing script,
    program, component, deployment mechanism?  </li>
    <li><i class="fa-li fa fa-graduation-cap"></i>You might need **training**
    on those new technologies you'd like to use in your project?</li>
  </ul>

  We know Linux, we know UNIX, we are skilled sysadmins and developers, we're
